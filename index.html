<!DOCTYPE html>

	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Showcase | Peter Dinh</title>
	</head>
	<body>

						class="patty"
						width="80"
						height="10"

						y="50"

					<rect
						class="bottom-bun"
						width="80"
						height="10"
						x="10"
						y="75"
					></rect>
				</svg>
			</button>

		<h1>Showcase Website</h1>

		<script src="app.js"></script>
